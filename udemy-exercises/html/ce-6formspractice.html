<!-- Let's get some practice with forms, inputs, labels, and buttons! Write a simple form with the following inputs:
Username- Text Input, Should have placeholder text of 'username', Make sure to properly label the input (using id/for attributes)
Password- Password Input, Should have placeholder text of 'password', Make sure to properly label the input (using id/for attributes)
Button- With the inner text 'Register'. 
<img src="https://img-c.udemycdn.com/redactor/raw/2020-10-05_19-31-26-91d8b5b5b0f2fe6b6757173418f001f7.png" alt="forms"> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/register">
        <label for="Username">Username</label>
        <input id="Username" type="text" placeholder="Username"><br>
        <label for="Password">Password</label>
        <input id="Password" type="password" placeholder="Password">
        <br>
        <button>Register</button>
    </form>
</body>

</html>
